<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vet_index')}">
<head>
    <meta charset="UTF-8">
    <title>Vet page</title>
</head>
<body>
    <!-- /*@thymesVar id= "vet" type="com.possible.animalcare.model.Vet"*/ -->

    <h1 th:text=" 'Vet Doctors List'"></h1>

    <table class="table table-striped">
        <thead>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}"></td>
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
